<!DOCTYPE html>
<html>
  <head>
    <title>FizzBuzz implementation in Rails</title>
  </head>
  <body>
    <script type="text/javascript">

    function computeFizzBuzz(number) {
      if (0 == number % 15) return "FizzBuzz";
      if (0 == number % 3) return "Fizz";
      if (0 == number % 5) return "Buzz";

      return number;
    }

    var count = 1;
    while (count <= 100) {
      document.write(computeFizzBuzz(count));
      document.write("<br />");
      count = count + 1;
    }

    </script>
  </body>
</html>
